<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="templates/images/banner.png" alt="">

<div style="background: #1f648b; padding: 8px 10px; margin-bottom: 20px; margin-top: 10px; text-align: center; text-transform: uppercase; color: #fff">
    <span>Federal Polytechnic Hostel Allocation</span>
</div>

<table style="width: 100%">
    <tr>
        <td style="padding: 5px;">Matric Number</td>
        <td style="padding: 5px;">{{matric}}</td>
    </tr>


    <tr>
        <td style="padding: 5px;">Full Name</td>
        <td style="padding: 5px;">{{name}}</td>
    </tr>

    <tr>
        <td style="padding: 5px;">Department</td>
        <td style="padding: 5px;">{{department}}</td>
    </tr>
</table>

<table style="width: 100%; border-collapse: collapse; margin-top: 30px;" border="1">
    <tr>
        <td colspan="3" style="padding: 5px;">Payment Details</td>
    </tr>
    <tr>
        <td style="padding: 5px;">Amount</td>
        <td style="padding: 5px;">Reference</td>
        <td style="padding: 5px;">Payment Type</td>
    </tr>
    <tr></td>
        <td style="padding: 5px;">{{amount}}</td>
        <td style="padding: 5px;">{{reference}}</td>
        <td style="padding: 5px;">Hostel Payment</td>
    </tr>
</table>

<table style="width: 100%; border-collapse: collapse; margin-top: 30px;" border="1">
    <tr>
        <td colspan="4" style="padding: 5px;">Hostel Details</td>
    </tr>
    <tr>
        <td style="padding: 5px;">Hostel Name</td>
        <td style="padding: 5px;">Hostel Type</td>
        <td style="padding: 5px;">Room</td>
        <td style="padding: 5px;">Bed Number</td>
    </tr>
    <tr>
        <td style="padding: 5px;">{{amount}}</td>
        <td style="padding: 5px;">{{reference}}</td>
        <td style="padding: 5px;">{{room}}</td>
        <td style="padding: 5px;">{{bed}}</td>
    </tr>
</table>

</body>
</html>
